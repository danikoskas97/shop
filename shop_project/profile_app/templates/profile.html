<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="card" style="width: 18rem;">
  			<div class="card-body">
  			<h3>User :</h3>
    		<h3 class="card-title">{{ user.username }}</h3>
    		<p class="card-text">
  			<label>first name:</label>
    		{{ user.first_name }}
   			<br>
   			<label>last name:</label>
  			{{ user.last_name }}</p>
  			{% if request.user.id == user.id %}
  			  <a href="{% url 'profile_app:edit_profile' user.id %}" class="btn btn-primary">Edit Profile</a>
  			{% endif %}
  			</div>
  		</div>
	</div>
</div>
</body>
</html>
